<form>
  <label>Test your password:</label>
  <input
    type="text"
    placeholder="Type your password here"
    [formControl]="password"
    autofocus
    (ngModelChange)="checkPassword(password)"
    value="password"
    maxlength="256"
  />

  <p *ngIf="details">
    Please use only: <br />
    Big or small letters from English alphabet<br />
    Numbers 0-9 <br />
    Symbols (!@#$%^&*()_+~ etc.)
  </p>

  <div class="indicators-result">
    <div class="indicators">
      <div [ngStyle]="{ background: first }"></div>
      <div [ngStyle]="{ background: second }"></div>
      <div [ngStyle]="{ background: third }"></div>
    </div>
    <p>{{ hintText }}</p>
  </div>
</form>
